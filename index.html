<!DOCTYPE html>
<html lang="zh-TW">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Noto Sans TC', sans-serif; }

          <span class="text-xl font-bold">未來探索家</span>
        </a>
        <!-- Actions -->
        <div class="flex items-center space-x-6">
          <a href="#" class="flex items-center text-gray-600 hover:text-indigo-600 group text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75a2.25 2.25 0 00-2.25 2.25v13.5L12 15l7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" /></svg>
            我的收藏
          </a>
          <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 text-sm shadow">登入 / 註冊</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-3xl font-bold mb-2">探索你的未來職涯</h1>
      <p class="text-gray-600 mb-6">與大學生和業界專業人士交流，獲取第一手的職涯建議和經驗分享</p>

      <!-- Search Input -->
      <div class="relative mb-6 w-full md:w-2/3">
        <input type="text" placeholder="搜尋職業、學校或專業領域..." class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />

      </div>

      <!-- Filter Tabs -->
      <div class="flex space-x-0 rounded-lg border w-max overflow-hidden mb-8">
        <button class="px-6 py-2 text-sm font-medium bg-indigo-600 text-white">全部</button>
        <button class="px-6 py-2 text-sm font-medium bg-white text-gray-700 border-l">大學生</button>
        <button class="px-6 py-2 text-sm font-medium bg-white text-gray-700 border-l">業界人士</button>
      </div>

      <!-- Card Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card Template -->
        <article class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
          <!-- Gradient Header -->
          <div class="h-24 bg-gradient-to-r from-indigo-500 to-blue-500 relative flex items-end px-5 pb-4">
            <span class="absolute top-3 right-3 bg-white text-indigo-600 text-xs font-medium px-2 py-1 rounded-full">大學生</span>
            <div class="h-14 w-14 bg-gray-100 rounded-full border-4 border-white"></div>
          </div>
          <!-- Content -->
          <div class="p-5 flex flex-col h-full">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold">林小明</h3>
                <p class="text-sm text-gray-500">台灣大學 資訊工程學系</p>
              </div>
              <button class="text-gray-400 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75A2.25 2.25 0 004.5 6v13.5l7.5-4.5 7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" /></svg>
              </button>
            </div>
            <div class="mt-3 flex flex-wrap gap-2">
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">程式設計</span>
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">人工智慧</span>
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">大學申請</span>
            </div>
            <p class="mt-3 text-sm text-gray-600 line-clamp-3">我是台大資工系大三學生，擅長程式設計和人工智慧相關領域。曾參與多項專案開發，也有指導高中生程式設計的經驗，歡迎預約諮詢！</p>
            <p class="mt-3 text-xs text-gray-400">可預約時段: 5</p>
            <div class="mt-4">
              <button class="w-full text-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">聯繫諮詢</button>
            </div>
          </div>
        </article>

        <!-- 第二張卡片 (心理學) -->

          <div class="h-24 bg-gradient-to-r from-indigo-500 to-blue-500 relative flex items-end px-5 pb-4">
            <span class="absolute top-3 right-3 bg-white text-indigo-600 text-xs font-medium px-2 py-1 rounded-full">大學生</span>
            <div class="h-14 w-14 bg-gray-100 rounded-full border-4 border-white"></div>
          </div>

              <div>

              </div>
              <button class="text-gray-400 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75A2.25 2.25 0 004.5 6v13.5l7.5-4.5 7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" /></svg></button>
            </div>

            <p class="mt-3 text-sm text-gray-600 line-clamp-3">政大心理系大四學生，對臨床心理與學習策略有深入理解，歡迎討論升學準備。</p>
            <p class="mt-3 text-xs text-gray-400">可預約時段: 3</p>
            <div class="mt-4"><button class="w-full text-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">聯繫諮詢</button></div>
          </div>
        </article>
