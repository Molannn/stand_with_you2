<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未來探索家 – 高中生生涯訪談平台</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Noto Sans TC Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Noto Sans TC", sans-serif;
      }
      /* 行內…行數超出時顯示省略號（需要 line-clamp插件時移除並改用 utilities） */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header/Nav -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <!-- 左側 Logo -->
        <a href="#" class="flex items-center space-x-2 group">
          <!-- 書本圖示 -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600 group-hover:text-indigo-700 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75L9 3.375l6.75 3.375M9 3.375v13.5M9 16.875L2.25 13.5M9 16.875l6.75-3.375M15.75 13.5V0" />
          </svg>
          <span class="text-xl font-bold tracking-wide">未來探索家</span>
        </a>
        <!-- 右側功能 -->
        <div class="flex items-center space-x-6">
          <a href="#" class="flex items-center text-gray-600 hover:text-indigo-600 group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1 group-hover:scale-110 transition-transform">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75a2.25 2.25 0 00-2.25 2.25v13.5L12 15l7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" />
            </svg>
            我的收藏
          </a>
          <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm">登入 / 註冊</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <!-- 欄位標題 -->
      <h1 class="text-3xl font-bold mb-2">探索你的未來職涯</h1>
      <p class="text-gray-600 mb-6">與大學生和業界專業人士交流，獲取第一手的職涯建議和經驗分享</p>

      <!-- 搜尋框 -->
      <div class="mb-6">
        <input
          type="text"
          placeholder="搜尋職業、學校或專業領域…"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
        />
      </div>

      <!-- 類別篩選 Tabs -->
      <div class="flex gap-2 mb-8">
        <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white shadow">全部</button>
        <button class="px-4 py-2 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-indigo-50">大學生</button>
        <button class="px-4 py-2 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-indigo-50">業界人士</button>
      </div>

      <!-- 卡片列表 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 大學生卡片 -->
        <article class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
          <!-- 形象 / Tag 區 -->
          <div class="h-32 bg-gradient-to-r from-indigo-500 to-blue-500 relative">
            <span class="absolute top-2 right-2 bg-white text-indigo-600 text-xs font-medium px-2 py-1 rounded-full">大學生</span>
          </div>
          <!-- 內容區 -->
          <div class="p-5 flex flex-col h-full">
            <!-- 姓名 & 書籤 -->
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold">林小明</h3>
                <p class="text-sm text-gray-500">台灣大學 資訊工程學系</p>
              </div>
              <button class="text-gray-400 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75A2.25 2.25 0 004.5 6v13.5l7.5-4.5 7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" />
                </svg>
              </button>
            </div>

            <!-- 專長標籤 -->
            <div class="mt-3 flex flex-wrap gap-2">
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">程式設計</span>
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">人工智慧</span>
              <span class="px-2 py-1 bg-indigo-50 text-indigo-600 text-xs rounded-full">大學申請</span>
            </div>

            <!-- 簡介 -->
            <p class="mt-3 text-sm text-gray-600 line-clamp-3">
              我是台大資工系大三學生，擅長程式設計和人工智慧相關領域。曾參與多項專案開發，也有指導高中生程式設計的經驗，歡迎預約諮詢！
            </p>

            <!-- 可預約時段 -->
            <p class="mt-3 text-xs text-gray-400">可預約時段: 5</p>

            <!-- 行動按鈕 -->
            <div class="mt-4 flex gap-2 mt-auto">
              <button class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400">
                聯繫諮詢
              </button>
              <button class="flex-1 px-4 py-2 bg-gray-100 text-indigo-600 rounded-lg hover:bg-indigo-50 focus:ring-2 focus:ring-indigo-200">
                取得文件
              </button>
            </div>
          </div>
        </article>

        <!-- 業界人士卡片 -->
        <article class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">
          <!-- 形象 / Tag 區 -->
          <div class="h-32 bg-gradient-to-r from-pink-500 to-purple-500 relative">
            <span class="absolute top-2 right-2 bg-white text-purple-600 text-xs font-medium px-2 py-1 rounded-full">業界人士</span>
          </div>
          <!-- 內容區 -->
          <div class="p-5 flex flex-col h-full">
            <!-- 姓名 & 書籤 -->
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold">陳大偉</h3>
                <p class="text-sm text-gray-500">Google 資深軟體工程師</p>
              </div>
              <button class="text-gray-400 hover:text-purple-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3.75A2.25 2.25 0 004.5 6v13.5l7.5-4.5 7.5 4.5V6a2.25 2.25 0 00-2.25-2.25H6.75z" />
                </svg>
              </button>
            </div>

            <!-- 專長標籤 -->
            <div class="mt-3 flex flex-wrap gap-2">
              <span class="px-2 py-1 bg-purple-50 text-purple-600 text-xs rounded-full">軟體開發</span>
              <span class="px-2 py-1 bg-purple-50 text-purple-600 text-xs rounded-full">職涯規劃</span>
              <span class="px-2 py-1 bg-purple-50 text-purple-600 text-xs rounded-full">面試技巧</span>
            </div>

            <!-- 簡介 -->
            <p class="mt-3 text-sm text-gray-600 line-clamp-3">
              在 Google 擔任資深軟體工程師，擁有 10 年以上軟體開發經驗。熟悉業界最新技術趨勢，樂於分享職涯發展與面試技巧，協助你做好未來準備！
            </p>

            <!-- 可預約時段 -->
            <p class="mt-3 text-xs text-gray-400">可預約時段: 2</p>

            <!-- 行動按鈕 -->
            <div class="mt-4 flex gap-2 mt-auto">
              <button class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-400">
                聯繫諮詢
              </button>
              <button class="flex-1 px-4 py-2 bg-gray-100 text-purple-600 rounded-lg hover:bg-purple-50 focus:ring-2 focus:ring-purple-200">
                取得文件
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
